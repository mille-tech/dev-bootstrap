- name: brew経由のインストール
  block:
    - name: brewで最低限必要なものをインストール
      homebrew:
        name:
          - git
          - wget
          - curl
          - gnu-tar
        update_homebrew: true

- name: brew cask経由のインストール
  block:
    - name: brewで最低限必要なものをインストール
      homebrew_cask:
        name:
          - docker
        state: present

- name: なぜかansibleからgoogle cromeをbrew caskでインストールしようとするとエラーになるのでshellで実行
  shell: brew install --cask google-chrome
  ignore_errors: true
