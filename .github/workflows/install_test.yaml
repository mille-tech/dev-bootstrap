name: install_test
on: [push, pull_request]
jobs:
  install_test:
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: ./setup.sh --modify-config Yes --no-ask-become-pass --force-install

  ssh:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
