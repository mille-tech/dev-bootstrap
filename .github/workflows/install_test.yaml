name: install_test
on: [push, pull_request]
jobs:
  install_test:
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: ./setup.sh --no-interactive --force-install
        env:
          FORCE_ROOTLESS_INSTALL: 1
